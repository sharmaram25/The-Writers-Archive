<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with glassmorphism effect -->
  <defs>
    <radialGradient id="glassGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9"/>
      <stop offset="70%" style="stop-color:#0f172a;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#b08947"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="16" cy="16" r="15" fill="url(#glassGradient)" stroke="#334155" stroke-width="0.5" opacity="0.95"/>
  
  <!-- Subtle inner glow -->
  <circle cx="16" cy="16" r="13" fill="none" stroke="#475569" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Stylized quill pen -->
  <path d="M8 24 L10 14 L12 8 Q13 6 15 7 L16 8 L15 12 L13 18 L11 23 Z" 
        fill="url(#goldGradient)" opacity="0.9"/>
  
  <!-- Quill tip -->
  <path d="M15 7 Q16 5 17 6 L16 8 L15 7 Z" fill="#d4af37"/>
  
  <!-- Ink drop -->
  <circle cx="20" cy="20" r="1.5" fill="#b08947" opacity="0.8"/>
  
  <!-- Decorative dots representing words -->
  <circle cx="22" cy="12" r="0.8" fill="#d4af37" opacity="0.6"/>
  <circle cx="24" cy="16" r="0.6" fill="#b08947" opacity="0.7"/>
  <circle cx="21" cy="24" r="0.7" fill="#8b7355" opacity="0.5"/>
  
  <!-- Subtle highlight on top -->
  <ellipse cx="16" cy="12" rx="8" ry="3" fill="#64748b" opacity="0.1"/>
</svg>